<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script> 

    <title>Pixel Sketch</title>
</head>
<body>
    <div id="header">
        <h1>Pixel Sketch</h1>
        <h3>Push Left Mouse Key and draw some art on the canvas</h3>
    </div>

    <div id="tools">
        <button class="btn tools-btn active" id="color-btn" title="Chose Color">Color</button>
        <button class="btn tools-btn" id="canvas-size-btn" title="Change Size of Canvas">Size</button>
        <button class="btn tools-btn" id="eraser-btn" title="Chose Eraser">Eraser</button>
        <button class="btn tools-btn active" id="grid-btn" title="Grid On/Off">Grid</button>
    </div>

    <div id="tools-submenu">
        <div class="colors">            
            <button class="clr-color active" style="background-color: black;" title="Black"></button>
            <button class="clr-color" style="background-color: white;" title="White"></button>
            <button class="clr-color" style="background-color: red;" title="Red"></button>
            <button class="clr-color" style="background-color: orange;" title="Orange"></button>
            <button class="clr-color" style="background-color: yellow;" title="Yellow"></button>
            <button class="clr-color" style="background-color: green;" title="Green"></button>
            <button class="clr-color" style="background-color: blue;" title="Blue"></button>
            <button class="clr-color" style="background-color: purple;" title="Purple"></button>           
        </div>
        <div id="size-of-canvas">
            <div id="canvas-sizes"><p>16x16</p></div><input type="range" min="1" max="100" step="1" value="16" class="slider" id="size-slider">
        </div>
    </div>

    <div id="border">
        <div id="canvas">
        </div>
    </div>   

    <button class="btn main-btn" id="clear-btn">Clear</button>
    <button class="btn main-btn" id="save-btn">Save</button>
    
</body>
</html>
